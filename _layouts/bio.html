---
layout: page
---
<div class="row">
  <div class="col-md-12">
    {% if page.photo != nil %}
    <div class="col-sm-3">
      <img class="img-responsive" src="{{ page.photo | prepend:'/images/' | prepend: site.baseurl }}" alt="{{ page.name }}" />
    </div>
    {% endif %}
    {{ content }}
  </div>
</div>
